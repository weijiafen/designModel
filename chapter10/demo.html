<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>适配器模式</title>
</head>
<body>
	<script type="text/javascript">
		//参数适配，为函数配置默认参数，在使用方法时没有按要求传入参数时不至于报错
		var adapterMethod=function(obj){
			var _adapter={
				name:"wade",
				age:24,
				birth:93
			}
			for(var i in _adapter){
				_adapter[i]=obj[i]||_adapter[i]
			}
			//use _adapter
		}
		//数据适配。将数据适配为自己期望的数据结构
		var arr=["wade",24,93];
		var arrToObj=function(arr){
			return {
				name:arr[0],
				age:arr[1],
				birth:arr[2]
			}
		}
		var obj=arrToObj(arr);
		console.log(obj)
	</script>
</body>
</html>
