<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合继承</title>
</head>
<body>
	<script type="text/javascript">
		function superClass(param){
			this.name=param;
			this.books=["js","css","html"]
		}
		superClass.prototype.greet=function(){
			alert("hello")
		}
		function subClass(param){
			superClass.call(this,param);
		}
		subClass.prototype=new superClass();
		var son=new subClass("wade");
		son.greet();
	</script>
</body>
</html>
