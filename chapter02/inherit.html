<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型继承</title>
</head>
<body>
	<script type="text/javascript">
		function superClass(param){
			this.param=param
		}
		superClass.prototype.greet=function(){
			alert("hello")
		}
		function inheritObj(o){
			var F=function(){};
			F.prototype=o;
			return new F();
		}
		var son=inheritObj(new superClass("wade"))
		son.greet()
	</script>
</body>
</html>
